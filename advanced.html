        /* Estilos generales */
        body {
            font-family: 'Roboto Slab';
            line-height: 1.6;
            margin: 0;

        }

        /* Migas de pan */
        .breadcrumb {
            background-color: #f4f4f4;
            padding: 10px 20px;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
        }

        .breadcrumb a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 5px;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            color: #555;
        }

        /* Lista de ejemplos */
        .list {
            list-style: none;
            padding: 0;
            margin: 20px;
        }

        .list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .list button {
            text-decoration: none;
            color: #333;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            padding: 10px;
            text-align: left;
        }

        .list button:hover {
            text-decoration: underline;
            background-color: #f0f0f0;
        }

        /* Paginado */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .pagination button {
            margin: 0 5px;
            padding: 10px 15px;
            background-color: #fff;
            color: #007BFF;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button.active {
            background-color: #007BFF;
            color: white;
        }

        .pagination button:hover {
            background-color: #ddd;
        }
    </style>
</head>
