<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avanzado</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
    rel="stylesheet"
  />
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto Slab';
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Migas de pan */
        .breadcrumb {
            background-color: #f4f4f4;
            padding: 10px 20px;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
        }

        .breadcrumb a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 5px;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            color: #555;
        }

        /* Lista de ejemplos */
        .list {
            list-style: none;
            padding: 0;
            margin: 20px;
        }

        .list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .list button {
            text-decoration: none;
            color: #333;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            padding: 10px;
            text-align: left;
        }

        .list button:hover {
            text-decoration: underline;
            background-color: #f0f0f0;
        }

        /* Paginado */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .pagination button {
            margin: 0 5px;
            padding: 10px 15px;
            background-color: #fff;
            color: #007BFF;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button.active {
            background-color: #007BFF;
            color: white;
        }

        .pagination button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="breadcrumb">
        <a href="index.html">Inicio</a> &gt;

        <a href="advanced.html">Avanzado</a>

        <li><button onclick="location.href='Ejemplos Intermedio/Ejemplo matematicos.html'">Ejemplo Matemáticos</button></li>
        <li><button onclick="location.href='Ejemplos Intermedio/Ejemplo fuente.html'">Ejemplo Fuente</button></li>
        <li><button onclick="location.href='Ejemplos Intermedio/Ejemplo propiedad personalizada.html'">Ejemplo Propiedad Personalizada</button></li>
        <li><button onclick="location.href='Ejemplos Intermedio/Ejemplo menu.html'">Ejemplo Menú</button></li>
        <li><button onclick="location.href='Ejemplos Intermedio/Ejemplo transformaciones.html'">Ejemplo Transformaciones</button></li>
        <li><button onclick="location.href='Ejemplos Intermedio/Ejemplo paginado css.html'">Ejemplo Paginado CSS</button></li>
        <li><button onclick="location.href='Ejemplos Intermedio/Ejemplo calc().html'">Ejemplo Calc()</button></li>
        <li><button onclick="location.href='Ejemplos Intermedio/Ejemplo max().html'">Ejemplo Max()</button></li>
        <li><button onclick="location.href='Ejemplos Intermedio/Ejemplo min().html'">Ejemplo Min()</button></li>
        <li><button onclick="location.href='Ejemplos Intermedio/Ejemplo migas.html'">Ejemplo Migas</button></li>
        <li><button onclick="location.href='Ejemplos Intermedio/Ejemplo tooltip.html'">Ejemplo Tooltip</button></li>
        <li><button onclick="location.href='Ejemplos Intermedio/Ejemplo Shadow.html'">Ejemplo Shadow</button></li>

        <li><button onclick="location.href='Ejemplos Intermedio/ejemplo overflowX- overflowY.html'">Ejemplo OverFlowX-OverFlowY</button></li>

        <li><button onclick="location.href='Ejemplos Intermedio/Ejemplo botones.html'">Ejemplo botones</button></li>
        <li><button onclick="location.href='Ejemplos Intermedio/Ejemplo cursor.html'">Ejemplo Cursorx</button></li>
        <li><button onclick="location.href='Ejemplos Intermedio/Ejemplo gradiente.html'">Ejemplo Gradiente</button></li>
        <li><button onclick="location.href='Ejemplos Intermedio/ejemplo.html'">Ejemplo</button></li>
        
    </ul>

    <div class="pagination">
        <button class="active">1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
    </div>

</body>
</html>
